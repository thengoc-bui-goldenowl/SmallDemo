{% load i18n %}
<header class="head-table">
    <div class="sort d-flex flex-row search-dev">
        <div class="select">
            <select id="count" class="form-select select-custom">
            <option selected><span class="title">{% translate "Display"%}: </span>{{data|length}}</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
          </select>
        </div>
        <div class="form-outline search">
            <input type="text" class="form-control" id="search-dev" placeholder="{% translate "Search for names.."%}" title="Type in a name">
        </div>

    </div>

</header>
