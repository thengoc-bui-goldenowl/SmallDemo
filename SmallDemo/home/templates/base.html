<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style_project.css' %}">
    <link rel="stylesheet" href="{% static 'font/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/datepicker.css' %}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="createForm">
    {% block popup %}
    {% endblock %}
    </div>
    <div class="alert alert-success alert-dismissible col-12 center" id="success" style="display:none;text-align: center">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
      </div>
      <div class="alert alert-danger alert-dismissible" id="error" style="display:none;text-align: center">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
      </div>
    <!--Header-->
    <div class="container-fluid main">
        <header class="header row">
            <div class="col">
                <header class="heading mt-3 h2" id="headerName">List</header>
                <div class="link pb-3">
                    <div>
                        <a href="#" class="text-black-50">HOME</a> <span class=ti-angle-right></span>
                        <b id="headerLink">LIST</b>
                    </div>
                </div>
            </div>
            <div class="col ">
                <div class="dropdown create">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                        <span class="icon-new ti-plus"></span> Create
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <div class="openBtn">
                                <button class="openButton dropdown-item createProject">Create Project</button>
                            </div>

                        </li>
                        <li>
                            <div class="openBtn">
                                <button class="openButton dropdown-item createDev">Create Dev</button>
                            </div>
                        </li>

                    </ul>
                </div>

                <!-- <div class="btn-func d-flex flex-row mt-4">
                    <div class="btn-newproject">
                        <a href="#" class="btn btn-primary"><span class="icon-new ti-plus"></span> New Project</a>
                    </div>
                    <div class="btn-newdev">
                        <a href="#" class="btn btn-primary"><span class="icon-new ti-plus"></span> New Dev</a>
                    </div>
                </diva>-->
            </div>
        </header>
        <main class="content row">
            <!--Head-Table-->
            <header class="head-table">
                <div class="select col-3 selectShow">
                    <select id="selectShow" onchange="selectShow()" class="form-select select-custom">
                    <option value="0">Project</option>
                    <option value="1">Dev</option>
                  </select>
                </div>
                <h3 class="project-name" id="projectName"></h3>
                <div class="sort d-flex flex-row">
                    <div class="title">SORT:</div>
                    <div class="select">
                        <select id="count" onchange="select_count()" class="form-select select-custom">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                      </select>
                    </div>
                    <div class="form-outline search">
                        <input type="text" class="form-control" id="search" onkeyup="filter()" placeholder="Search for names.." title="Type in a name">
                    </div>
                    <div class="form-outline search">
                        <input type="text" class="form-control datepicker" data-date-format="dd-mm-yyyy" id="startDate" placeholder="Start Date">
                    </div>
                    <div class="form-outline search">
                        <input type="text" class="form-control datepicker" data-date-format="dd-mm-yyyy" id="endDate" placeholder="End Date..">
                    </div>
                    <div class="form-outline search">
                        <button type="button" class="btn btn-primary" id="btnSearchDate" style="margin-left:20px">Search</button>
                    </div>
                    <div class="form-outline search">
                        <button type="button" class="btn btn-danger" id="btnClearSearchDate">Clear</button>
                    </div>

                </div>

            </header>
            <!--table-->
            <div class="totalTable row" id="totalTable">
                {% block table %}
                {% endblock %}
            </div>

        </main>
        {% block clock %}
    {% endblock %}
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src=" {% static 'js/func.js' %}"></script>
    <script src=" {% static 'js/create.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
</body>

</html>
